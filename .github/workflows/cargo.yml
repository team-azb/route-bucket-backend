name: CI

on: [push, workflow_dispatch]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  cargo-test:
    name: cargo-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./target          
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Setup Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.60.0
          components: rustfmt, clippy
          default: true
          override: true
      - name: Check format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Check Lints
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all # --release