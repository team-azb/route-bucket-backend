RouteEditResponse:
  type: object
  description: Route編集レスポンス
  required: [waypoints, linestring, elevation_gain]
  properties:
    waypoints:
      $ref: ./linestring.yml#/Waypoints
    segments:
      type: array
      items:
        $ref: ./linestring.yml#/Segment
    elevation_gain:
      $ref: ./geo_types.yml#/ElevationGain
    total_distance:
      $ref: ./geo_types.yml#/TotalDistance
