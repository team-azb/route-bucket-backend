Coordinate:
  type: object
  description: 座標
  required: [latitude, longitude]
  properties:
    latitude:
      type: number
      format: double
      minimum: -90
      maximum: 90
      description: 緯度
    longitude:
      type: number
      format: double
      minimum: -180
      maximum: 180
      description: 経度

CoordinateVerbose:
  type: object
  description: 座標
  required: [latitude, longitude]
  properties:
    latitude:
      type: number
      format: double
      minimum: -90
      maximum: 90
      description: 緯度
    longitude:
      type: number
      format: double
      minimum: -180
      maximum: 180
      description: 経度
    elevation:
      type: integer
      description: 標高
    distance_from_start:
      type: number
      format: double
      description: ルートのスタート地点からの距離