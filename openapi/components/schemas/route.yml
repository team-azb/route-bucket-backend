Route:
  type: object
  description: Route
  required: [id, name]
  properties:
    id:
      type: string
      description: RouteId
    name:
      type: string
      maxLength: 50
      description: ルートの名前
    waypoints:
      $ref: ./polyline.yml#/Polyline
      description: ユーザーが打った点のリスト

RouteWithPolyline:
  type: object
  description: Polyline付きのRoute
  required: [ id, name ]
  properties:
    id:
      type: string
      description: RouteId
    name:
      type: string
      maxLength: 50
      description: ルートの名前
    waypoints:
      $ref: ./polyline.yml#/Polyline
      description: ユーザーが打った点のリスト
    polyline:
      $ref: ./polyline.yml#/Polyline
      description: ルート上の座標のリスト
