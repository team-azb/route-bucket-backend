Route:
  type: object
  description: Route
  required: [id, name]
  properties:
    id:
      type: string
      description: RouteId
    name:
      type: string
      maxLength: 50
      description: ルートの名前
    polyline:
      $ref: ./polyline.yml#/Polyline
      description: ルート上の座標のリスト
    operation_history:
      $ref: ./operation_history.yml#/OperationHistory
