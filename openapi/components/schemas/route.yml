Route:
  type: object
  description: Route
  required: [id, name, waypoints]
  properties:
    id:
      type: string
      description: RouteId
    name:
      type: string
      maxLength: 50
      description: ルートの名前
    waypoints:
      $ref: ./linestring.yml#/Waypoints

RouteWithPolyline:
  type: object
  description: Polyline付きのRoute
  required: [ id, name, waypoints, linestring, elevation_gain ]
  properties:
    id:
      type: string
      description: RouteId
    name:
      type: string
      maxLength: 50
      description: ルートの名前
    waypoints:
      $ref: ./linestring.yml#/Waypoints
    linestring:
      $ref: ./linestring.yml#/LineString
    elevation_gain:
      $ref: ./elevation_gain.yml#/ElevationGain
