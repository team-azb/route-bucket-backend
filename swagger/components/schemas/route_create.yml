RouteCreateRequest:
  type: object
  description: Route作成リクエスト
  required: [name]
  properties:
    name:
      type: string
      maxLength: 50
      description: Routeの名前

RouteCreateResponse:
  type: object
  description: Route作成レスポンス
  required: [id]
  properties:
    id:
      type: string
      description: 作成したRouteのID