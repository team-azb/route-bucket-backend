Route:
  type: object
  description: Route
  required: [id, name, waypoints]
  properties:
    id:
      type: string
      description: RouteId
    name:
      type: string
      maxLength: 50
      description: ルートの名前
    waypoints:
      $ref: ./linestring.yml#/Waypoints

RouteWithPolyline:
  type: object
  description: Polyline付きのRoute
  required: [ id, name, waypoints, linestring, elevation_gain ]
  properties:
    id:
      type: string
      description: RouteId
    name:
      type: string
      maxLength: 50
      description: ルートの名前
    waypoints:
      $ref: ./linestring.yml#/Waypoints
    segments:
      type: array
      items:
        $ref: ./linestring.yml#/Segment
    elevation_gain:
      $ref: ./geo_types.yml#/ElevationGain
    total_distance:
      $ref: ./geo_types.yml#/TotalDistance
